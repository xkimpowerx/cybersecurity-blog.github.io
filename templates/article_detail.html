<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ article.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='scrambled-text.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Cybersecurity Blog</a>
        </div>
    </nav>
    <main class="container mt-4">
        <div class="mb-3">
            <div class="text-block scramble-text scramble-md" data-radius="150" data-duration="1.2" data-chars=".:">
                <p>{{ article.title }}</p>
            </div>
        </div>
        <p class="text-muted">{{ article.date }}</p>
        <div class="article-content">{{ article.content | safe }}</div>
        <a href="/" class="btn btn-secondary mt-4">Back to Home</a>
    </main>
    <script src="{{ url_for('static', path='scrambled-text.js') }}"></script>
</body>
</html>

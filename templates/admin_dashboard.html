<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Cybersecurity Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Cybersecurity Blog</a>
            <div class="ms-auto"><a class="btn btn-warning" href="/logout">Logout</a></div>
        </div>
    </nav>
    <main class="container mt-4">
        <h1>Admin Dashboard</h1>
        <div class="mb-3">
            <a class="btn btn-primary" href="/admin/new">Add New Article</a>
            <a class="btn btn-success" href="/admin/upload">Upload Article File</a>
            <a class="btn btn-info text-white" href="/admin/upload-image">Upload Image</a>
        </div>
        <table class="table table-striped">
            <thead><tr><th>Title</th><th>Date</th><th>Actions</th></tr></thead>
            <tbody>
                {% for article in articles %}
                <tr>
                    <td>{{ article.title }}</td>
                    <td>{{ article.date }}</td>
                    <td>
                        <a href="/admin/edit/{{ article.id }}" class="btn btn-sm btn-secondary">Edit</a>
                        <a href="/admin/delete/{{ article.id }}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>

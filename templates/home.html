<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='scrambled-text.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Cybersecurity Blog</a>
        </div>
    </nav>
    <main class="container mt-4">
        <div class="mb-4">
            <div class="text-block scramble-text scramble-md" data-radius="150" data-duration="1.2" data-chars=".:">
                <p>Latest Articles</p>
            </div>
        </div>
        <div class="row">
            {% for article in articles %}
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ article.title }}</h5>
                        <p class="card-text">{{ article.summary }}</p>
                        <a href="/article/{{ article.id }}" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>
    <script src="{{ url_for('static', path='scrambled-text.js') }}"></script>
</body>
</html>
